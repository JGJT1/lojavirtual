<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mediaQueries.css">
    <title>Loja Virtual</title>
    <style>
        #slide1{
            background-image: url('img/produto.jpg');
            background-position: center;
            background-size: cover;
        }
        #slide2{
            background-image: url('img/fone-branco.jpg');
            background-position: center;
            background-size: cover;
        }
        #slide3{
            background-image: url('img/fone-preto.jpg');
            background-position: center;
            background-size: cover;
        }
        #slide4{
            background-image: url('img/produto.jpg');
            background-position: center;
            background-size: cover;
        }

</head>

                    <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143q.09.083.176.171a3 3 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15"/>

        </nav>
    </header>
    
    <main>
        <div id="hero">
            <div class="img">
                <div class="txt">
                    <h1><span id="marca">IV.J.J</span> <br>
                        <span id="shop">SHOP</span>
                    </h1>
                    <a href="#">Compre agora</a>
                </div>
            </div>
            
        </div>
        <div id="featured">
            <h2>Produtos em alta</h2>
            <div class="setas">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">

                  </svg>

            <div id="slider">
                <div class="slide">
                    <img src="img/colar1.jpeg" alt="">
                </div>
                <div class="slide">
                    <img src="img/relogio1.jpeg" alt="">
                </div>
                <div class="slide">
                    <img src="img/salto1.jpeg" alt="">
                </div>
            </div>
        </div>

    <footer></footer>
    <script
      src="https://kit.fontawesome.com/cede691a6f.js"
      crossorigin="anonymous"
    ></script>

</html>
