<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mediaQueries.css">
    <title>Loja Virtual</title>
</head>
<body onload=sliderMain()>
    <header>
        <nav>
            <div class="sideBar" id="mainSideBar">
                <i class="icon fa-solid fa-x" id="closeMenuIcon"></i>
                <ul>
                    <li>
                        <details>
                            <summary><span>Coleção de Inverno</span> <i class="fa fa-caret-right"></i></summary>
                            <a href="colecaoInvernoMale.html">Masculino</a>
                            <a href="colecaoInvernoFemale.html">Feminino</a>
                        </details>
                        <hr>
                    </li>
                    <li><a href="cachecois.html">Cachecóis</a><hr></li>
                    <li><a href="calcas.html">Calças</a><hr></li>
                    <li><a href="joias.html">Joias</a><hr></li>
                    <li><a href="bolsas.html">Bolsas</a><hr></li>
                </ul>
            </div>
    
            <div>
                <i fill="currentColor" class="icon headerIcon fa-solid fa-bars" id="menuIcon"></i>
                  <i class="icon headerIcon fa-solid fa-magnifying-glass"></i>
            </div>
    
              <div>
                  <i class="icon headerIcon fa-regular fa-user" viewBox="0 0 16 16"></i>
                  <i class="icon headerIcon fa-regular fa-heart"></i>
                  <i id="carrinho" class="icon headerIcon fa fa-bag-shopping"></i>
              </div>
              <div class="sideBar2" id="carrinhoSideBar" style="right: 0;">
                <i class="icon fa-solid fa-x" id="closeMenuCarrinhoIcon"></i>
                <ul>
                    <li><a href="#">Link1</a></li>
                </ul>
            </div>
        </nav>
      </header>
    
    <main id="main">
        <div id="hero">
            <div class="img">
                <div class="txt">
                    <h1><span id="marca">IV.J.J</span> <br>
                        <span id="shop">SHOP</span>
                    </h1>
                    <a href="#">Compre agora</a>
                </div>
            </div>
            
        </div>
        <section id="featured">
            <h2>Produtos em alta</h2>
            <div class="setas">
                <i class="fa-solid fa-arrow-left" id="setaEsquerda"></i>
                <i class="fa-solid fa-arrow-right" id="setaDireita"></i>
            </div>
            <div id="slider">
                <div class="slide">
                    <img src="img/original/bolsa2.webp" alt="bolsa prada">
                </div>
                <div class="slide">
                    <img src="img/original/bolsa1.webp" alt="bolsa de couro">
                </div>
                <div class="slide">
                    <img src="img/original/anel1.webp" alt="anel de ouro">
                </div>
                <div class="slide">
                    <img src="img/original/vestido2.jpeg" alt="vestido branco">
                </div>
                <div class="slide">
                    <img src="img/original/blusa1.jpeg" alt="camisa social">
                </div>
                <div class="slide">
                    <img src="img/original/calca1.jpg" alt="calça skinny">
                </div>
            </div>
        </section>
        <section id="sexWear">
            <a href="colecaoInvernoMale.html">
                <div class="sexWear" id="male">
                    <div class="overlay"></div>
                    <picture>
                        <source media="(min-width: 1024px)" srcset="img/default/mulher_dancando1.jpg">
                        <source media="(min-width: 768px) and (max-width: 1023px)" srcset="img/m/mulher_dancando1(m).jpg">
                    </picture>
                    <img src="img/original/masculino1.jpg" alt="foto masculina">
                    <span>Moda Masculina</span>
                    <span class="colecao">Coleção de inverno</span>
                </div>
            </a>
            <a href="colecaoInvernoFemale.html">
                <div class="sexWear" id="female">
                    <div class="overlay"></div>
                    <img src="img/original/feminino1.jpg" alt="dançarina 2">
                    <span>Moda Feminina</span>
                    <span class="colecao">Coleção de inverno</span>
                </div>
            </a>
        </section>
    </main>
    <footer>
        <div id="footerLine">
            <img src="" alt="Logo da IV.J.J">
            <hr>
        </div>
        <div id="footerLinks">
            <div class="aba">
                <h2>Titulo</h2>
                <ul>
                    <li>
                        <a href="#">Link</a>
                    </li>
                </ul>
            </div>
            <div class="aba">
                <h2>Titulo</h2>
                <ul>
                    <li>
                        <a href="#">Link</a>
                    </li>
                </ul>
            </div>
            <div class="aba">
                <h2>Titulo</h2>
                <ul>
                    <li>
                        <a href="#">Link</a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
    <script
      src="https://kit.fontawesome.com/cede691a6f.js"
      crossorigin="anonymous"
    ></script>
    <script src="script/script.js"></script>
</body>
</html>

    Padrão de tamanho de <picture> para slider,
        min-width: 1024px -> 316 x 422
        min-width: 768px and max-width 1023px -> 294 x 392
        max-width 767px -> 316 x 422
        original (316 width) (422 height)

    heroes,
        min-width 1024 -> 1920 x 1200
        min-width: 768px and max-width 1023px -> 768 x 480
        max-width 767px -> 375 x 812
        original 1920 x 1200
    
    sex wear,
        min-width 1024 -> 632 x 948
        min-width: 768px and max-width 1023px -> 352 x 528
        max-width 767px -> 345 x 518
        original 632 x 948
