<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mediaQueries.css">
    <title>Loja Virtual</title>
</head>
<body onload=sliderMain()>
    <header>
        <nav>
            <div class="sideBar" id="mainSideBar">
                <i class="icon fa-solid fa-x" id="closeMenuIcon"></i>
                <ul>
                    <li><a href="#">Link1</a></li>
                    <li><a href="#">Link2</a></li>
                    <li><a href="#">Link3</a></li>
                    <li><a href="#">Link4</a></li>
                    <li><a href="#">Link5</a></li>
                    <li><a href="#">Link6</a></li>
                </ul>
            </div>

            <div>
                <i fill="currentColor" class="icon headerIcon fa-solid fa-bars" id="menuIcon"></i>
                  <i class="icon headerIcon fa-solid fa-magnifying-glass"></i>
            </div>

            <div>
                <i class="icon headerIcon fa-regular fa-user" viewBox="0 0 16 16"></i>
                <i class="icon headerIcon fa-regular fa-heart"></i>
                <i class="icon headerIcon fa fa-bag-shopping"></i>
            </div>
        </nav>
    </header>
    
    <main>
        <div id="hero">
            <div class="img">
                <div class="txt">
                    <h1><span id="marca">IV.J.J</span> <br>
                        <span id="shop">SHOP</span>
                    </h1>
                    <a href="#">Compre agora</a>
                </div>
            </div>
            
        </div>
        <section id="featured">
            <h2>Produtos em alta</h2>
            <div class="setas">
                <i class="fa-solid fa-arrow-left" id="setaEsquerda"></i>
                <i class="fa-solid fa-arrow-right" id="setaDireita"></i>
            </div>
            <div id="slider">
                <div class="slide">
                    <img src="img/bolsa2.webp" alt="">
                </div>
                <div class="slide">
                    <img src="img/bolsa1.webp" alt="">
                </div>
                <div class="slide">
                    <img src="img/anel1.webp" alt="">
                </div>
                <div class="slide">
                    <img src="img/vestido2.jpeg" alt="">
                </div>
                <div class="slide">
                    <img src="img/blusa1.jpeg" alt="">
                </div>
                <div class="slide">
                    <img src="img/calca1.jpg" alt="">
                </div>
            </div>
        </section>
        <section id="sexWear">
            <a href="#">
                <div class="sexWear" id="male">
                    <div class="overlay"></div>
                    <img src="img/mulher_dancando1.jpg" alt="">
                    <span>Masculino</span>
                </div>
            </a>
            <a href="#">
                <div class="sexWear" id="female">
                    <div class="overlay"></div>
                    <img src="img/mulher_dancando2.jpg" alt="">
                    <span>Feminino</span>
                </div>
            </a>
        </section>
    </main>
    <footer>
        <div id="footerLine">
            <img src="" alt="Logo da IV.J.J">
            <hr>
        </div>
        <div id="footerLinks">
            <div class="aba">
                <h2>Titulo</h2>
                <ul>
                    <li>
                        <a href="#">Link</a>
                    </li>
                </ul>
            </div>
            <div class="aba">
                <h2>Titulo</h2>
                <ul>
                    <li>
                        <a href="#">Link</a>
                    </li>
                </ul>
            </div>
            <div class="aba">
                <h2>Titulo</h2>
                <ul>
                    <li>
                        <a href="#">Link</a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
    <script
      src="https://kit.fontawesome.com/cede691a6f.js"
      crossorigin="anonymous"
    ></script>
    <script src="script/script.js"></script>
</body>
</html>
