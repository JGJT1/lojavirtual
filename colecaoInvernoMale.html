<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/mediaQueries.css">
  <title>Coleção de inverno</title>
  <style>
    body{
      background-color: #2F4858;
    }
    h1{
      color: #1c2830;
      background-color: #759AAB80;
      border-radius: 5px;
      width: 80%;
      margin: 0 auto;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <nav>
        <div class="sideBar" id="mainSideBar">
            <i class="icon fa-solid fa-x" id="closeMenuIcon"></i>
            <ul>
                <li><a href="#">Link1</a></li>
            </ul>
        </div>
        <div>
            <i fill="currentColor" class="icon headerIcon fa-solid fa-bars" id="menuIcon"></i>
              <i class="icon headerIcon fa-solid fa-magnifying-glass"></i>
        </div>

          <div>
              <i class="icon headerIcon fa-regular fa-user" viewBox="0 0 16 16"></i>
              <i class="icon headerIcon fa-regular fa-heart"></i>
              <i id="carrinho" class="icon headerIcon fa fa-bag-shopping"></i>
          </div>
          <div class="sideBar2" id="carrinhoSideBar" style="right: 0;">
            <i class="icon fa-solid fa-x" id="closeMenuCarrinhoIcon"></i>
            <ul>
                <li><a href="#">Link1</a></li>
            </ul>
        </div>
    </nav>
  </header>
  <main style="padding-top: 10vh;">
    <h1>Coleção de inverno masculino</h1>
    <section class="vendas">
      <div class="product">
        <div class="image">
          <img src="img/original/cachecol2.jpg" alt="Cachecol de cashmere xadrez">
        </div>
        <div class="textProduct">
          <h2>Cachecol de cashmere xadrez</h2>
          <span class="price">$30.000</span>
        </div>
        <i class="icon headerIcon fa-regular fa-heart"></i>
      </div>
      <div class="product">
        <div class="image">
          <img src="img/original/casaco4.jpg" alt="Casaco de couro">
        </div>
        <div class="textProduct">
          <h2>Casaco de couro</h2>
          <span class="price">$30.000</span>
        </div>
        <i class="icon headerIcon fa-regular fa-heart"></i>
      </div>
      <div class="product">
        <div class="image">
          <img src="img/original/sapato2.jpg" alt="Sapato vintage">
        </div>
        <div class="textProduct">
          <h2>Sapato vintage</h2>
          <span class="price">$30.000</span>
        </div>
        <i class="icon headerIcon fa-regular fa-heart"></i>
      </div>
    </section>
  </main>
  <script src="https://kit.fontawesome.com/cede691a6f.js" crossorigin="anonymous"></script>
  <script src="script/script.js"></script>
</body>
</html>
